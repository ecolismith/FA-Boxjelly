---
:TAKE_PHOTO_OF_PLANT: # ==========================
  :args:
    :locals:
      :kind: scope_declaration
      :args: {}
      :body:
      - :kind: parameter_declaration
        :args:
          :label: parent
          :default_value:
            :kind: coordinate
            :args:
              :x: 0
              :y: 0
              :z: 0
  :color: pink
  :pinned: true
  :name: Take photo of plant
  :body:
  - :kind: move
    :args: {}
    :body:
      - :kind: axis_overwrite
        :args:
          :axis: x
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: y
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: z
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: z
          :axis_operand:
            :kind: special_value
            :args:
              :label: "safe_height"
      - :kind: safe_z
        :args: {}
    :comment: Move above plant
  - :kind: take_photo
    :args: {}

:WATER_PLANT: # ==================================
  :args:
    :locals:
      :kind: scope_declaration
      :args: {}
      :body:
      - :kind: parameter_declaration
        :args:
          :label: parent
          :default_value:
            :kind: coordinate
            :args:
              :z: 0
              :y: 0
              :x: 0
  :color: blue
  :pinned: true
  :name: Water plant
  :body:
  - :kind: move
    :args: {}
    :body:
      - :kind: axis_overwrite
        :args:
          :axis: x
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: y
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: z
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: z
          :axis_operand:
            :kind: special_value
            :args:
              :label: "safe_height"
      - :kind: safe_z
        :args: {}
    :comment: Move above plant
  - :kind: write_pin
    :args:
      :pin_mode: 0
      :pin_value: 1
      :pin_number:
        :kind: named_pin
        :args:
          :pin_id: 0
          :pin_type: Peripheral
    :comment: Turn on water
  - :kind: wait
    :args:
      :milliseconds: 2000
    :comment: Wait 2 seconds
  - :kind: write_pin
    :args:
      :pin_mode: 0
      :pin_value: 0
      :pin_number:
        :kind: named_pin
        :args:
          :pin_id: 0
          :pin_type: Peripheral
    :comment: Turn off water

:PLANT_SEED: # ===================================
  :args:
    :locals:
      :kind: scope_declaration
      :args: {}
      :body:
      - :kind: parameter_declaration
        :args:
          :label: parent
          :default_value:
            :kind: coordinate
            :args:
              :z: 0
              :y: 0
              :x: 0
  :color: yellow
  :name: Plant seed
  :body:
  - :kind: move
    :args: {}
    :body:
      - :kind: axis_overwrite
        :args:
          :axis: x
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: y
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: z
          :axis_operand:
            :kind: special_value
            :args:
              :label: "soil_height"
      - :kind: axis_addition
        :args:
          :axis: z
          :axis_operand:
            :kind: numeric
            :args:
              :number: 150
      - :kind: safe_z
        :args: {}
    :comment: Move to above plant
  - :kind: move
    :args: {}
    :body:
      - :kind: axis_overwrite
        :args:
          :axis: x
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: y
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: z
          :axis_operand:
            :kind: special_value
            :args:
              :label: "soil_height"
      - :kind: axis_addition
        :args:
          :axis: z
          :axis_operand:
            :kind: numeric
            :args:
              :number: -25
      - :kind: speed_overwrite
        :args:
          :axis: z
          :speed_setting:
            :kind: numeric
            :args:
              :number: 25
    :comment: Plant seed
  - :kind: write_pin
    :args:
      :pin_mode: 0
      :pin_value: 0
      :pin_number:
        :kind: named_pin
        :args:
          :pin_id: 0
          :pin_type: Peripheral
    :comment: Turn off vacuum pump
  - :kind: move
    :args: {}
    :body:
      - :kind: axis_overwrite
        :args:
          :axis: x
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: y
          :axis_operand:
            :kind: identifier
            :args:
              :label: parent
      - :kind: axis_overwrite
        :args:
          :axis: z
          :axis_operand:
            :kind: special_value
            :args:
              :label: "soil_height"
      - :kind: axis_addition
        :args:
          :axis: z
          :axis_operand:
            :kind: numeric
            :args:
              :number: 150
    :comment: Retract needle
  - :kind: find_home
    :args:
      :speed: 100
      :axis: z
    :comment: Move to safe Z position

